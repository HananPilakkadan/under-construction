<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JNE Arts College</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./image/jamia logo.png" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <div class="logo">
          <a href="#"><img src="./image/jamia logo.png" alt="Logo" /></a>
        </div>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <div class="box">
          <img src="./image/construction.png" alt="Main-image" />
        </div>
        <div class="text-box">
          <h4>website under construction!!</h4>
        </div>
        <div class="count">
          <div class="item">
            <p id="day">na</p>
            <span>Day</span>
          </div>
          <div class="item">
            <p id="hour">na</p>
            <span>Hour</span>
          </div>
          <div class="item">
            <p id="minute">na</p>
            <span>Minutes</span>
          </div>
          <div class="item">
            <p id="second">na</p>
            <span>Second</span>
          </div>
        </div>
      </div>
    </main>
    <script>
      var countDate = new Date("Jan 7, 2022 09:30:00").getTime();

      function countDown() {
        var now = new Date().getTime();
        gap = countDate - now;

        var second = 1000;
        var minute = second * 60;
        var hour = minute * 60;
        var day = hour * 24;

        var d = "0" + Math.floor(gap / day);
        var h = Math.floor((gap % day) / hour);
        var m = Math.floor((gap % hour) / minute);
        var s = Math.floor((gap % minute) / second);

        document.getElementById("day").innerText = d;
        document.getElementById("hour").innerText = h;
        document.getElementById("minute").innerText = m;
        document.getElementById("second").innerText = s;
      }
      setInterval(function () {
        countDown();
      }, 1000);
    </script>
  </body>
</html>
